<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guess Game Demo</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>My name is Taylor.</p>

    <script type="text/javascript">
      var userName = prompt("Enter your name");
      console.log("This is the userName var: " + userName);

      if (userName.toLowerCase() === "taylor") {
        console.log("Type of userName: " + typeof userName);
        console.log("The conidition is true.");
      } else if (userName.toLowerCase() === "molly") {
        console.log("The user entered " + userName);
      } else {
        console.log("User did not enter 'taylor' or 'molly'. Sad.");
      }

    </script>
  </body>
</html>
