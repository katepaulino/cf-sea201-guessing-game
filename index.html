<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guess Game Demo</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <h1 class="sub-heading">Taylor's Guessing Game</h1>
    </div>

    <div class="push">
      <!-- this is empty to compensate for the header -->
    </div>

    <div>
      <h1 class="" id="userName"></h1>
    </div>

    <div>
      <h1 class="" id="question"> </h1>
      <h2 class="" id="answer"> </h2>
    </div>

    <div>
      <form action="" id="userAnswer">
        <input type="text" name="userAnswer" placeholder="Put Your Answer Here">
        <input type="button" onclick = "onSubmitAnswer()" value="Submit Answer">
      </form>
    </div>

    <script type="text/javascript">
      // all of these if else statments seem very redundant.
      // I'm thinking of refractoring to simplify.

      var displayOnPage = function(elmId,msg){
        document.getElementById(elmId).innerHTML = msg;
      };

      var onSubmitAnswer = function(event){
        console.log("onSubmitAnswer -- fired OK");
      };

      // ask for the users name
      var userName = prompt("Enter your name");
      displayOnPage('userName', "Hi " + userName + ". Let's play a game.");

      console.log("This is the userName var: " + userName);

      //lets start the game
      var answer = prompt("Did I grow up in the Seattle area?");
      displayOnPage('question', "Did I grow up in the Seattle area?");

      console.log("My Question: Did I grow up in Seattle?");
      console.log("The user answered: " + answer);

      //check answer
      if (answer.toLowerCase() === 'yes') {
        displayOnPage('answer', "Good Job, " + userName + "! I did grow up in the area.");
      } else {
        displayOnPage('answer', "I'm sorry " + userName + ", but I did indeed grow up in the area.");
      }

      //question two
      answer = prompt("Have I ever visited Africa?");
      displayOnPage('question', "Have I ever visited Africa?");

      console.log("My Question: Have I ever visited Africa?");
      console.log("The user answered: " + answer);

      if (answer.toLowerCase() === 'no') {
        displayOnPage('answer', "Good Job, " + userName + "! I have never visited Africa." );
      } else {
        displayOnPage('answer', "I'm sorry " + userName + ", but I've never visited Africa." );
      }

      //question three
      answer = prompt("Do I own an 80lb German Shepherd / Husky dog?");
      displayOnPage('question', "Do I own an 80lb German Shepherd / Husky dog?");

      console.log("My Question: Do I own an 80lb dog?");
      console.log("The user answered: " + answer);

      if (answer.toLowerCase() === 'yes') {
        displayOnPage('answer', "Good Job, " + userName + "! I do have a huge German Shepherd / Husky dog.");
      } else {
        displayOnPage('answer', "I'm sorry " + userName + ", but I do indeed own a huge German Shepherd / Husky dog.");
      }

      //lets ask them to quess a number between 1 and 10
      var min = 1;
      var max = 10;
      correctNum = Math.floor(Math.random() * (max - min)) + min; //took this from MDN

      answer = prompt("Try to guess the number. It is between 1 and 10.");
      displayOnPage('question', "Try to guess the number. It is between 1 and 10.");

      console.log("The correct number is:" + correctNum);
      console.log("The user guessed: " + answer);

      if (parseInt(answer) === correctNum) {
        displayOnPage('answer', "Good Job, " + userName + "! You got it right!");
      } else if (parseInt(answer) > correctNum) {
        displayOnPage('answer', "Oops! Too high.");
      } else {
        // must be too low
        displayOnPage('ansewr', "Oops! Too low.");
      }

    </script>
  </body>
</html>
